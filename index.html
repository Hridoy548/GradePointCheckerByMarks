<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript || If, Else if, Else</title>
</head>
<body>
    
    <script>
        var gradePoint = prompt("Enter Your Marks");

        if (gradePoint > 100)
        document.write("No Grade Point Are Available");

        else if (gradePoint >= 80)
        document.write("A+");

        else if (gradePoint >= 70)
        document.write("A");

        else if (gradePoint >= 60)
        document.write("A-");

        else if (gradePoint >= 50)
        document.write("B");

        else if (gradePoint >= 40)
        document.write("C");

        else if (gradePoint >= 33)
        document.write("D");

        else if (gradePoint >= 0)
        document.write("F");

        else
        document.write("No Grade Point Are Available");
    </script>
</body>
</html>
